<!DOCTYPE html>
<html>
  <head>
    <title>Date Search</title>
    <style>
      .found {
        color: rgb(0, 128, 117);
      }

      .not-found {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Date Search</h1>
    <label for="input">Enter a string:</label>
    <input type="text" id="input" name="input">
    <br><br>
    <button onclick="searchDate()">Search Date</button>
    <p id="output"></p>
    <script>
        function searchDate() {
            const dateRegex = /\d{1,2}\/\d{1,2}\/\d{4}/;
            const inputString = document.getElementById("input").value;
            const matchedDate = inputString.match(dateRegex);
            if (matchedDate) {
              document.getElementById("output").innerHTML = "Sample Output: " + matchedDate[0];
              document.getElementById("output").className = "found";
            } else {
              document.getElementById("output").innerHTML = "Sample Output: No date found";
              document.getElementById("output").className = "not-found";
            }
          }
    </script>
  </body>
</html>
