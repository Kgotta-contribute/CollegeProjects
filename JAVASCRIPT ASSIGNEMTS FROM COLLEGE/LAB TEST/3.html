<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations</title>
</head>
<body>
  <h1>Arithmetic Operations</h1>

  <label for="num1">Enter first number:</label>
  <input type="number" id="num1">

  <br><br>

  <label for="num2">Enter second number:</label>
  <input type="number" id="num2">

  <br><br>

  <button onclick="performOperations()">Perform Operations</button>

  <div id="output"></div>

  <script>
    function add(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(a + b);
        }, 1000);
      });
    }

    function subtract(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(a - b);
        }, 1000);
      });
    }

    function multiply(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(a * b);
        }, 1000);
      });
    }

    function divide(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (b === 0) {
            reject("Division by zero error");
          } else {
            resolve(a / b);
          }
        }, 1000);
      });
    }

    async function performOperations() {
      const num1 = parseInt(document.getElementById("num1").value);
      const num2 = parseInt(document.getElementById("num2").value);

      let output = "";

      try {
        const sum = await add(num1, num2);
        output += `Sum: ${sum}<br>`;

        const difference = await subtract(num1, num2);
        output += `Difference: ${difference}<br>`;

        const product = await multiply(num1, num2);
        output += `Product: ${product}<br>`;

        const quotient = await divide(num1, num2);
        output += `Quotient: ${quotient}<br>`;
      } catch (error) {
        output += `Error: ${error}<br>`;
      }

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
