<!DOCTYPE html>
<html>
<head>
 <title>Arithmetic Operations using Promises</title>
 <style>
  body {
   font-family: sans-serif;
  }
 </style>
</head>
<body>
 <h1>Arithmetic Operations using Promises</h1>
 <h3>WAIT FEW SECONDS FOR CODE TO WORK</h3>
 <label for="num1">Enter first number:</label>
 <input type="number" id="num1">
 <br>
 <label for="num2">Enter second number:</label>
 <input type="number" id="num2">
 <br>
 <button id="calculate">Calculate</button>
 <br>
 <div id="output"></div>

 <script>
  function add(x, y) {
   return new Promise((resolve, reject) => {
    setTimeout(() => {
     const sum = x + y;
     resolve(`The sum of ${x} and ${y} is ${sum}`);
    }, 1000);
   });
  }

  function subtract(x, y) {
   return new Promise((resolve, reject) => {
    setTimeout(() => {
     const diff = x - y;
     resolve(`The difference between ${x} and ${y} is ${diff}`);
    }, 1500);
   });
  }

  function multiply(x, y) {
   return new Promise((resolve, reject) => {
    setTimeout(() => {
     const product = x * y;
     resolve(`The product of ${x} and ${y} is ${product}`);
    }, 2000);
   });
  }

  function divide(x, y) {
   return new Promise((resolve, reject) => {
    setTimeout(() => {
     if (y === 0) {
      reject("Error: Cannot divide by zero");
     } else {
      const quotient = x / y;
      resolve(`The quotient of ${x} and ${y} is ${quotient}`);
     }
    }, 2500);
   });
  }

  const calculateButton = document.querySelector("#calculate");
  calculateButton.addEventListener("click", async () => {
   const num1 = Number(document.querySelector("#num1").value);
   const num2 = Number(document.querySelector("#num2").value);

   const outputDiv = document.querySelector("#output");
   outputDiv.innerHTML = "";

   try {
    const sum = await add(num1, num2);
    outputDiv.innerHTML += sum + "<br>";

    const diff = await subtract(num1, num2);
    outputDiv.innerHTML += diff + "<br>";

    const product = await multiply(num1, num2);
    outputDiv.innerHTML += product + "<br>";

    const quotient = await divide(num1, num2);
    outputDiv.innerHTML += quotient + "<br>";
   } catch (error) {
    outputDiv.innerHTML = error;
   }
  });
 </script>
</body>
</html>
