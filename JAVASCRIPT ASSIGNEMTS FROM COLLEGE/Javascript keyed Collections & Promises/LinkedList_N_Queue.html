<!DOCTYPE html>
<html>
<head>
 <title>Queues and Linked List</title>
 <style>
  body {
   font-family: Arial, Helvetica, sans-serif;
   background-color: #f4f4f4;
   padding: 20px;
  }

  h1 {
   text-align: center;
   margin-bottom: 20px;
  }

  label {
   font-weight: bold;
   margin-right: 10px;
  }

  input[type="number"] {
   width: 50px;
  }

  .btn {
   background-color: #4e4caf;
   color: white;
   padding: 10px 20px;
   border: none;
   border-radius: 5px;
   cursor: pointer;
  }

  .btn:hover {
   background-color: #4e4caf;
  }

  .output {
   margin-top: 20px;
   padding: 10px;
   background-color: white;
   border: 1px solid #ccc;
   border-radius: 5px;
  }
 </style>
</head>
<body>
 <h1>Queues and Linked List</h1>

 <label for="queue-input">Queue:</label>
 <input type="number" id="queue-input">
 <button class="btn" onclick="enqueue()">Enqueue</button>
 <button class="btn" onclick="dequeue()">Dequeue</button>

 <label for="list-input">Linked List:</label>
 <input type="number" id="list-input">
 <button class="btn" onclick="addToList()">Add</button>
 <button class="btn" onclick="removeFromList()">Remove</button>

 <div class="output">
  <p>Queue:</p>
  <ul id="queue-output"></ul>
  <p>Linked List:</p>
  <ul id="list-output"></ul>
 </div>

 <script>
  
// Linked List
class Node {
  constructor(data) {
    this.data = data;
    this.next = null;
  }
}

class LinkedList {
  constructor() {
    this.head = null;
    this.size = 0;
  }

  add(data) {
    let node = new Node(data);
    if (this.head === null) {
      this.head = node;
    } else {
      let current = this.head;
      while (current.next) {
        current = current.next;
      }
      current.next = node;
    }
    this.size++;
    this.display();
  }

  remove(data) {
    let current = this.head;
    let previous = null;

    while (current !== null) {
      if (current.data === data) {
        if (previous === null) {
          this.head = current.next;
        } else {
          previous.next = current.next;
        }
        this.size--;
        this.display();
        return true;
      }
      previous = current;
      current = current.next;
    }
    return false;
  }

  display() {
    let current = this.head;
    let list = "";
    while (current !== null) {
      list += "<li>" + current.data + "</li>";
      current = current.next;
    }
    document.getElementById("list-output").innerHTML = list;
  }
}

let linkedList = new LinkedList();

function addToList() {
  let input = document.getElementById("list-input").value;
  if (input) {
    linkedList.add(input);
    document.getElementById("list-input").value = "";
  }
}

function removeFromList() {
  let input = document.getElementById("list-input").value;
  if (input) {
    linkedList.remove(input);
    document.getElementById("list-input").value = "";
  }
}




// Queue
let queue = [];

function enqueue() {
  let input = document.getElementById("queue-input").value;
  if (input) {
    queue.push(input);
    document.getElementById("queue-output").innerHTML = "";
    for (let i = 0; i < queue.length; i++) {
      let li = document.createElement("li");
      li.appendChild(document.createTextNode(queue[i]));
      document.getElementById("queue-output").appendChild(li);
    }
    document.getElementById("queue-input").value = "";
  }
}

function dequeue() {
  if (queue.length > 0) {
    queue.shift();
    document.getElementById("queue-output").innerHTML = "";
    for (let i = 0; i < queue.length; i++) {
      let li = document.createElement("li");
      li.appendChild(document.createTextNode(queue[i]));
      document.getElementById("queue-output").appendChild(li);
    }
  }
}




 </script>
</body>
</html>
