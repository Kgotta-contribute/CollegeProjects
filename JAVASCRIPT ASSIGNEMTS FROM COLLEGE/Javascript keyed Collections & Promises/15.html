<!DOCTYPE html>
<html>
<head>
  <title>Email Address Validation</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #form-wrapper {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    input[type="email"] {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    button {
      background-color: #5c67cf;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #3b218a;
    }
    
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="form-wrapper">
    <label for="email-input">Enter your email address:</label>
    <input type="email" id="email-input">
    <button id="submit-button">Validate</button>
    <div id="result"></div>
  </div>
  
  <script>
    const emailInput = document.getElementById('email-input');
    const submitButton = document.getElementById('submit-button');
    const resultDiv = document.getElementById('result');
    
    submitButton.addEventListener('click', () => {
      const email = emailInput.value;
      const pattern = /^[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      if (pattern.test(email)) {
        resultDiv.textContent = 'Matches the pattern';
      } else {
        resultDiv.textContent = 'Not matching';
      }
    });
  </script>
</body>
</html>
