<!DOCTYPE html>
<html>
<head>
 <title>Location Checker</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   background-color: #f5f5f5;
  }
  h1 {
   color: #333;
   text-align: center;
   margin-top: 50px;
  }
  .container {
   margin: 50px auto;
   width: 50%;
   background-color: #fff;
   padding: 20px;
   box-shadow: 0 0 10px rgba(0,0,0,0.2);
   border-radius: 10px;
  }
 </style>
</head>
<body>
 <div class="container">
  <h1>Location Checker</h1>
  <hr>
  <label for="locationInput">Enter a location:</label>
  <input type="text" id="locationInput">
  <button onclick="checkLocation()">Check Location</button>
  <p id="result"></p>
 </div>

 <script>
  function checkLocation() {
   const locationInput = document.getElementById("locationInput").value;
   const resultElement = document.getElementById("result");

   // define the promise
   const locationPromise = new Promise((resolve, reject) => {
    if (locationInput.toLowerCase() === "paris") {
     resolve("Let's take a trip to Paris");
    } else {
     reject("Invalid Location");
    }
   });

   // handle the promise
   locationPromise
    .then((result) => {
     resultElement.innerHTML = result;
    })
    .catch((error) => {
     resultElement.innerHTML = error;
    });
  }
 </script>
</body>
</html>
