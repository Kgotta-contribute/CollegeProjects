<!DOCTYPE html>
<html>
<head>
  <title>Array Reversal Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #5c67cf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b218a;
    }
    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Array Reversal Program</h1>

  <label for="inputArray">Enter comma-separated values for the array:</label>
  <input type="text" id="inputArray" name="inputArray">

  <button onclick="reverseArray()">Reverse Array</button>

  <p id="result"></p>

  <script>
    function reverseArray() 
    {
      var inputArray = document.getElementById("inputArray").value;

      // Split the input into an array of values
      var values = inputArray.split(",");

      // Reverse the array
      var reversedValues = values.reverse();

      // Displaying
      document.getElementById("result").innerHTML = "Reversed array:<br>" + reversedValues.join(", ");
    }
  </script>

</body>
</html>
