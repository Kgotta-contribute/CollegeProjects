<!DOCTYPE html>
<html>
<head>
  <title>Leap Year Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #5c67cf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b218a;
    }
    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>This Program displays Leap Year From a gievn Range</h1>

  <label for="startYear">Enter the starting year :</label>
  <input type="number" id="startYear" name="startYear">

  <label for="endYear">Enter the ending year :</label>
  <input type="number" id="endYear" name="endYear">

  <button onclick="findLeapYears()">Find Leap Years</button>

  <p id="result"></p>

  <script>
    function findLeapYears()
    {
      var startYear = parseInt(document.getElementById("startYear").value);
      var endYear = parseInt(document.getElementById("endYear").value);

      // Initializing to hold the leap years
      var leapYears = [];

      // Iterate over the range of years and check for leap years
      for (var year = startYear; year <= endYear; year++) 
      {
        // A year is a leap year if it is divisible by 400
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) 
        {
          leapYears.push(year);
        }
      }

      // Displaying
      if (leapYears.length === 0) 
      {
        document.getElementById("result").innerHTML = "There are no leap years in this range.";
      } 
      else 
      {
        document.getElementById("result").innerHTML = "Leap years in the range " + startYear + " to " + endYear + ":<br>" + leapYears.join(", ");
      }
    }
  </script>

</body>
</html>
