<!DOCTYPE html>
<html>
<head>
  <title>Add Element to Array</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      padding: 5px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3E8E41;
    }
    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Add Element to Array</h1>

  <label for="arrayInput">Enter the array:</label>
  <input type="text" id="arrayInput" name="arrayInput">

  <label for="newElement">Enter the new element:</label>
  <input type="text" id="newElement" name="newElement">

  <label for="position">Enter the position to insert:</label>
  <input type="number" id="position" name="position">

  <button onclick="addElement()">Add Element</button>

  <p id="result"></p>

  <script>
    function addElement() {
      // Get the array and new element from the user
      var arrayInput = document.getElementById("arrayInput").value;
      var newElement = document.getElementById("newElement").value;

      // Parse the array from the input string
      var array = JSON.parse("[" + arrayInput + "]");

      // Get the position to insert the new element
      var position = parseInt(document.getElementById("position").value);

      // Insert the new element at the specified position
      array.splice(position, 0, newElement);

      // Display the updated array on the webpage
      document.getElementById("result").innerHTML = "The updated array is:<br>" + JSON.stringify(array);
    }
  </script>

</body>
</html>
